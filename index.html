<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In Page</title>

    <!-- link for stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link for javascript -->
    <script src="assets/javascript/login.js"></script>

</head>
<body>
    <div class="container">
        <div class="main">
            <h2>LOG IN</h2>
            <hr>
            <form  id="form_id" method="post" name="loginform">
                <label>User Name :</label>
                <input type="text" name="username" id="username" required>
                <label>Password :</label>
                <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])" onkeyup="check_char()" title="Must contain at least one number and one uppercase and lowercase letter." required>
                <input type="button" value="Login" id="submit" onclick="validate()">
            </form>
            <p id="message">Password must contain a number, a lowercase and uppercase letter. This message will clear once password is validated.</p>
        </div>
    </div>
</body>
</html>
